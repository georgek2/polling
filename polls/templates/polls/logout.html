
{% extends 'polls/ll_index.html' %}


{% block landing %}
<!-- Landing Section -->
<section id="landing">
    <div id="land-wrapper">
        <h1>Thank you for visiting us!! </h1>
        <p id="landing-p">Are you sure you want to logout? </p>
        
        <form method='POST', action="{% url 'logout' %}">

            {% csrf_token %}

            <button id='logout' type='submit'>Logout</button>
        </form>
    </div>
</section>
{% endblock landing %}
